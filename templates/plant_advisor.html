        <span id="predictionText"></span>
    </div>
    <div id="loaderContainer" class="loader-container hidden">
        <dotlottie-wc
            src="https://lottie.host/633597bb-5f29-4aff-a738-ea58d2aa299e/AkhSX25M5x.lottie"

            speed="1"
