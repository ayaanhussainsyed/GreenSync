<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Check | GreenSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Waraqāʾ</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {% for message in messages %}
                        <p class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-4">
                <p class="form-label">Do you have a Waraqāʾ (GreenSync Robot)?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="has_robot" id="hasRobotYes" value="yes" onchange="toggleRobotIdInput()">
                    <label class="form-check-label" for="hasRobotYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="has_robot" id="hasRobotNo" value="no" onchange="toggleRobotIdInput()" checked>
                    <label class="form-check-label" for="hasRobotNo">No</label>
                </div>
            </div>

            <div id="robotIdInputGroup" style="display: none;">
                <div class="mb-4">
                    <label for="robot_id" class="form-label">Enter your Robot ID:</label>
                    <input type="text" class="form-control" id="robot_id" name="robot_id" placeholder="Your Robot ID">
                </div>
            </div>

            <button type="submit" class="btn btn-custom w-100">Continue</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
