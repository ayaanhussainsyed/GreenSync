<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

  <title>Onboarding 🚀 | GreenSync</title>
</head>
<body>
  <div class="container">
    <h1 style="font-family: 'Lora',sans-serif;">What’s your biggest challenge in gardening?</h1>

    <form action="/login-survey-2" method="POST" class="checkbox-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="challenge" value="Keeping plants alive" id="c1">
        <label class="form-check-label" for="c1">Keeping plants alive 🌱💀</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="challenge" value="Watering consistently" id="c2">
        <label class="form-check-label" for="c2">Watering consistently 💧</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="challenge" value="Dealing with pests" id="c3">
        <label class="form-check-label" for="c3">Dealing with pests 🐛</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="challenge" value="Understanding soil or fertilizer" id="c4">
        <label class="form-check-label" for="c4">Understanding soil or fertilizer 🌾</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="challenge" value="Not enough sunlight" id="c5">
        <label class="form-check-label" for="c5">Not enough sunlight 🌥️</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="challenge" value="Time management" id="c6">
        <label class="form-check-label" for="c6">Time management ⏳</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="challenge" value="I just forget" id="c7">
        <label class="form-check-label" for="c7">I just forget 😅</label>
      </div>

      <button class="next" type="submit">Next
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
          <path d="M20 12H4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M15 17C15 17 20 13.318 20 12C20 10.682 15 7 15 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
